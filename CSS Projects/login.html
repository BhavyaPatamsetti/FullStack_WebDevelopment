<html>
  <head>
    <title>Login Form</title>
    <style>
      body {
        padding-right: 80px;
        padding-left: 80px;
        padding-top: 130px;
        border: solid;
        border-width: 4px;
        margin-left: 350px;
        margin-right: 350px;
        padding-bottom: 50px;
      }
      .login {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <div id="login" class="login">
      <table align="center" cellspacing="10" cellpadding="15">
        <form>
          <tr align="center">
            <th colspan="2"><h1>Login</h1></th>
          </tr>
          <tr align="center">
            <td colspan="2">
              <input type="text" name="username" placeholder="username" />
            </td>
          </tr>
          <tr align="center">
            <td colspan="2">
              <input type="text" name="password" placeholder="password" />
            </td>
          </tr>
          <tr align="center">
            <td colspan="2">
              <button style="background-color: blue; color: white">
                Login
              </button>
            </td>
          </tr>
          <tr align="center">
            <td><input type="checkbox" name="remember" />Remember me</td>
            <td>
              <button style="background-color: blue; color: white">
                <a>Forgot Password</a>
              </button>
            </td>
          </tr>
          <tr align="center">
            <td colspan="2">
              <a href="registrationform.html">Create an account</a>
            </td>
          </tr>
        </form>
      </table>
    </div>
  </body>
</html>
